spring:
   profiles:
      active: dev
   mvc:
      view:
         prefix: /WEB-INF/views/
         suffix: .jsp
   devtools:
      livereload:
         enabled: true
      restart:
         enabled: false
   http:
      encoding:
         charset: UTF-8
         enabled: true
         force: true
         force-request: true
         force-response: true
   aop:
      auto: true
   aop-proxy-target-class: true
   messages:
      always-use-message-format: true
      basename: classpath:messages/messages_ko.properties
      encoding: UTF-8
mybatis:
   config-location: classpath:mybatis/configuration.xml
   
